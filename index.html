<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>куда смотрим?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E5D0FF, #F1DCFF);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            animation: fadeIn 2s ease-in;
        }

        .photo-container {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-style: italic;
        }

        .heart {
            color: #e74c3c;
            font-size: 40px;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <!-- Замените ссылку ниже на URL вашего фото -->
            <img src="https://via.placeholder.com/350x300?text=Ваше+Фото" alt="Любимая">
        </div>
        <h1>️бебебеббе</h1>
        <p>«Ты — моя самая самая любимая девочка, эта открытка просто поднять тебе настроение :}»</p>
        <div class="heart">❤</div>
        <p><strong>ily, пикми овечка^^</strong></p>
    </div>

</body>
</html>
